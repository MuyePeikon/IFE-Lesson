<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态数据绑定（一）</title>
</head>
<body>
    <ul>
        <li>通过控制台进行测试</li>
        <li>传入参数只支持对象，不支持数组</li>
        <li>new Observer 返回一个对象，其 data 属性要能够访问到传递进去的对象</li>
        <li>通过 data 访问属性和设置属性的时候，均能打印出右侧对应的信息</li>
        <li>通过 set 方法更新的对象也可以打印出相应信息</li>
    </ul>
    <script src="./script.js"></script>
</body>
</html>
